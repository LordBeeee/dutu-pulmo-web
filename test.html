<!DOCTYPE html>
<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Xác thực OTP - Hệ thống quản lý sức khỏe phổi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007BFF",
                        "background-light": "#F8F9FA",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
<style>
        .otp-input:focus {
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<button class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-white dark:bg-slate-800 shadow-lg flex items-center justify-center hover:scale-110 transition-transform duration-200 border border-slate-200 dark:border-slate-700" onclick="toggleTheme()">
<span class="material-symbols-outlined text-slate-700 dark:text-yellow-400" id="theme-icon">dark_mode</span>
</button>
<div class="w-full max-w-[440px] bg-white dark:bg-slate-900 rounded-[32px] shadow-2xl p-10 relative overflow-hidden">
<button class="absolute top-8 left-8 p-1 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[28px]">chevron_left</span>
</button>
<div class="text-center mb-8">
<h1 class="text-xl font-bold text-slate-800 dark:text-white mb-8">Xác thực OTP</h1>
<div class="flex justify-center mb-6">
<div class="w-16 h-16 bg-purple-50 dark:bg-purple-900/20 rounded-2xl flex items-center justify-center">
<span class="material-symbols-outlined text-purple-600 dark:text-purple-400 text-3xl">lock</span>
</div>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm mb-1">Mã xác thực đã được gửi đến số điện thoại</p>
<p class="text-slate-800 dark:text-white font-bold text-lg">0923xxxx36</p>
</div>
<div class="flex gap-4 justify-center mb-8">
<input class="w-16 h-16 text-center text-2xl font-bold bg-white dark:bg-slate-800 border-2 border-primary dark:border-primary rounded-2xl text-slate-800 dark:text-white outline-none" maxlength="1" type="text" value="1"/>
<input class="otp-input w-16 h-16 text-center text-2xl font-bold bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-white outline-none focus:border-primary transition-all" maxlength="1" type="text"/>
<input class="otp-input w-16 h-16 text-center text-2xl font-bold bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-white outline-none focus:border-primary transition-all" maxlength="1" type="text"/>
<input class="otp-input w-16 h-16 text-center text-2xl font-bold bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 rounded-2xl text-slate-800 dark:text-white outline-none focus:border-primary transition-all" maxlength="1" type="text"/>
</div>
<div class="text-center mb-10">
<div class="inline-flex items-center gap-2 px-4 py-1.5 bg-blue-50 dark:bg-blue-900/10 text-primary dark:text-blue-400 rounded-full text-xs font-semibold mb-3">
<span class="material-symbols-outlined text-sm">schedule</span>
                Gửi lại mã sau 59s
            </div>
<div>
<a class="text-slate-400 dark:text-slate-500 text-sm hover:text-primary dark:hover:text-primary transition-colors" href="#">Không nhận được mã?</a>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white py-4 rounded-2xl font-semibold flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-blue-500/20">
            Xác nhận
            <span class="material-symbols-outlined text-xl">arrow_right_alt</span>
</button>
</div>
<script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = 'dark_mode';
            } else {
                html.classList.add('dark');
                icon.innerText = 'light_mode';
            }
        }
        // Optional: Auto-focus next input behavior
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>

</body></html>
